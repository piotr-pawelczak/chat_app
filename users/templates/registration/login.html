{% extends "chat/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <h1 class="mt-3">Login user</h1>
    {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            Invalid username or password
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
        <p class="mt-4">To get access to page, you need to login</p>
        <form action="" method="post" class="form-group border border-secondary rounded p-4 mx-auto" style="max-width: 600px">
            {% csrf_token %}

            {{ form|crispy }}

            <input type="hidden" name="next" value="{{ next }}" />
            <input type="submit" value="Zaloguj" class="btn btn-success mt-2">
        </form>
{% endblock %}
